<ion-header>
  <ion-toolbar>
    <ion-title>
      CAC Foto Crop
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<button
      ion-button
      block
      color="primary"
      (click)="selectImage()">Foto</button>

<img-cropper
      #cropper
      [image]="data"
      [settings]="cropperSettings"
      (onCrop)="handleCropping($event)"></img-cropper>

<!-- Display the cropped image -->
<div
*ngIf="data.image">

 <img
    [src]="data.image"
    [width]="croppedWidth"
    [height]="croppedHeight">
</div>


<!-- Display the save image button IF canSave
  property value is true
-->
<button
*ngIf="canSave"
ion-button
block
color="secondary"
(click)="saveImage()">Guardar</button>
</ion-content>
